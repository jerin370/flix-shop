name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build Angular app
        run: npm run build
        
      - name: Debug - List build output
        run: |
          echo "Listing dist directory:"
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          echo "Directory structure:"
          ls -la dist/
          if [ -d "dist/flix-shop" ]; then
            echo "Contents of dist/flix-shop:"
            ls -la dist/flix-shop/
          fi
        
      - name: Copy index.html to 404.html (for Angular routing)
        run: |
          # Find the correct path for index.html and copy to 404.html
          if [ -f "dist/flix-shop/browser/index.html" ]; then
            cp dist/flix-shop/browser/index.html dist/flix-shop/browser/404.html
            UPLOAD_PATH="dist/flix-shop/browser"
          elif [ -f "dist/flix-shop/index.html" ]; then
            cp dist/flix-shop/index.html dist/flix-shop/404.html
            UPLOAD_PATH="dist/flix-shop"
          elif [ -f "dist/index.html" ]; then
            cp dist/index.html dist/404.html
            UPLOAD_PATH="dist"
          else
            echo "Could not find index.html in expected locations"
            exit 1
          fi
          echo "UPLOAD_PATH=$UPLOAD_PATH" >> $GITHUB_ENV
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.UPLOAD_PATH }}

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
