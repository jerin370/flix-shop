name: Deploy Angular to GitHub Pages
on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build Angular app
        run: npm run build -- --base-href=/flix-shop/
        
      - name: Debug - List build output
        run: |
          echo "Listing dist directory:"
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          echo "Directory structure:"
          ls -la dist/
          if [ -d "dist/flix-shop" ]; then
            echo "Contents of dist/flix-shop:"
            ls -la dist/flix-shop/
          fi
              
      - name: Determine upload path and create necessary files
        run: |
          # Find the correct path for index.html
          if [ -f "dist/flix-shop/browser/index.html" ]; then
            BUILD_PATH="dist/flix-shop/browser"
            echo "Found files in dist/flix-shop/browser/"
          elif [ -f "dist/flix-shop/index.html" ]; then
            BUILD_PATH="dist/flix-shop"
            echo "Found files in dist/flix-shop/"
          elif [ -f "dist/index.html" ]; then
            BUILD_PATH="dist"
            echo "Found files in dist/"
          else
            echo "Could not find index.html in expected locations"
            find dist -name "index.html" -type f
            exit 1
          fi
          
          # Copy index.html to 404.html for Angular routing
          cp $BUILD_PATH/index.html $BUILD_PATH/404.html
          
          # Create .nojekyll file to disable Jekyll processing
          touch $BUILD_PATH/.nojekyll
          
          # Create _config.yml for Jekyll configuration
          cat > $BUILD_PATH/_config.yml << 'EOF'
          plugins: []
          include: ["*"]
          exclude: []
          keep_files: ["*"]
          baseurl: "/flix-shop"
          url: "https://jerin370.github.io"
          markdown: kramdown
          highlighter: none
          safe: true
          incremental: false
          EOF
          
          echo "BUILD_PATH=$BUILD_PATH" >> $GITHUB_ENV
          echo "Will upload from: $BUILD_PATH"
          echo "Created .nojekyll and _config.yml files"
              
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
